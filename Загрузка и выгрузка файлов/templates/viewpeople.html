<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for file in files %}
        <a href="/viewfiles/{{ classroom }}/{{ who }}/{{ file }}">{{ file }}</a>
        <form action="/delete/{{ classroom }}/{{ who }}/{{ file }}" method="post">
            <button name="delete" type="submit">Удалить</button>
        </form>
        <br>
    {% endfor %}
</body>
</html>
